<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Women & Child Development Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: rgb(78 39 116);
      --secondary-color: #d9d9d9;
      --error-color: #dc3545;
      --success-color: #28a745;
    }

    body {
      background-image: url(asset/Gallary/WCD_Login_BG.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    .login-card {
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      background-color: #ffffffe3;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .login-header {
      background-color: var(--primary-color);
      background-image: url(asset/Login_bg.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .login-header h1 {
      font-weight: 700;
      font-size: 1.35rem;
      margin-bottom: 0.25rem;
      text-shadow: 2px 4px 2px rgba(0, 0, 0, 0.6);
    }

    .login-header p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 0;
    }

    .login-body {
      padding: 2rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(30, 30, 168, 0.15);
      border-color: var(--primary-color);
    }

    .btn-login {
      background-color: var(--primary-color);
      color: white;
      width: 80%;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-login:hover {
      background-color: rgb(57, 17, 97);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 30, 168, 0.2);
      color: white;
    }

    .btn-home {
      background-color: var(--primary-color);
      color: white;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background-color: rgb(57, 17, 97);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 30, 168, 0.2);
      color: white;
    }

    .btn-home .fas.fa-home {
      font-size: 18px;
    }

    .row.d-flex {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
    }

    .captcha-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .captcha-display {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: 1px dashed #adb5bd;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-weight: 800;
      letter-spacing: 3px;
      user-select: none;
      color: var(--primary-color);
    }

    .refresh-btn {
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      color: var(--primary-color);
      transform: rotate(180deg);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo {
      width: 75px;
      height: 75px;
      object-fit: contain;
    }

    .password-toggle {
      cursor: pointer;
      color: #6c757d;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    @media (max-width: 768px) {
      .login-card {
        margin: 0 1rem;
        max-width: 95%;
      }

      .login-body {
        padding: 1.5rem;
      }

      .login-header {
        padding: 1rem;
      }

      .login-header h1 {
        font-size: 1.2rem;
      }

      .login-header p {
        font-size: 0.9rem;
      }

      .logo {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 576px) {
      .login-header {
        padding: 0.75rem;
      }

      .login-header h1 {
        font-size: 1.2rem;
        margin-bottom: 0.1rem;
      }

      .login-header p {
        font-size: 0.8rem;
      }

      .logo {
        width: 50px;
        height: 50px;
      }

      .login-body {
        padding: 1.25rem;
      }

      .btn-login {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 400px) {
      .login-header h1 {
        font-size: 0.9rem;
      }

      .login-header p {
        font-size: 0.7rem;
      }

      .logo {
        width: 40px;
        height: 40px;
      }

      .captcha-container {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .captcha-display {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    .form-control {
      padding: 0.7rem 0.75rem !important;
    }
  </style>
</head>

<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100 p-3">
    <div class="login-card">
      <header class="login-header">
        <div class="logo-container">
          <img src="asset/MP_LOGO.png" alt="Government of Madhya Pradesh" class="logo" />
          <img src="asset/WCD_LOGO.png" alt="Women & Child Development Department Logo" class="logo" />
        </div>
        <h1>Women & Child Development Department</h1>
        <p>Government of Madhya Pradesh</p>
      </header>

      <div class="login-body">
        <form id="loginForm" autocomplete="off" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                required />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password"
                placeholder="Enter your password" required />
              <span class="input-group-text password-toggle" id="togglePassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="mb-3">
            <div class="d-flex align-items-center gap-2">
              <div class="captcha-display d-flex align-items-center justify-content-center" id="captchaDisplay"></div>
              <button type="button" class="refresh-btn fw-semibold" id="refreshCaptcha" title="Refresh Captcha">
                <i class="fas fa-sync-alt"></i>
              </button>
              <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Enter captcha" required />
            </div>
          </div>

          <div class="row d-flex align-items-center justify-content-center gap-2">
            <button type="button" class="btn btn-home rounded-circle" onclick="window.location.href='index.html'">
              <i class="fas fa-home"></i>
            </button>
            <button type="submit" class="btn btn-login" id="loginButton">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const captchaInput = document.getElementById('captcha');
      const captchaDisplay = document.getElementById('captchaDisplay');
      const refreshCaptchaBtn = document.getElementById('refreshCaptcha');

      // Generate random captcha
      function generateCaptcha(length = 6) {
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        let result = '';
        for (let i = 0; i < length; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }

      // Current captcha
      let currentCaptcha = generateCaptcha();
      captchaDisplay.textContent = currentCaptcha;

      // Refresh captcha
      refreshCaptchaBtn.addEventListener('click', function () {
        currentCaptcha = generateCaptcha();
        captchaDisplay.textContent = currentCaptcha;
        captchaInput.value = '';
        captchaInput.classList.remove('is-invalid');
      });

      // Toggle password visibility
      togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye-slash');
        this.querySelector('i').classList.toggle('fa-eye');
      });

      // Form validation
      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        // Reset validation
        usernameInput.classList.remove('is-invalid');
        passwordInput.classList.remove('is-invalid');
        captchaInput.classList.remove('is-invalid');

        let isValid = true;

        if (!usernameInput.value.trim()) {
          usernameInput.classList.add('is-invalid');
          isValid = false;
        }

        if (!passwordInput.value.trim()) {
          passwordInput.classList.add('is-invalid');
          isValid = false;
        }

        if (captchaInput.value.trim().toLowerCase() !== currentCaptcha.toLowerCase()) {
          captchaInput.classList.add('is-invalid');
          isValid = false;
        }

        if (!isValid) return;

        // ✅ Direct redirect without loader/spinner
        window.location.href = "https://wcd-static.tserver.co.in/";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
