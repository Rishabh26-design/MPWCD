<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- required for mobile responsiveness -->
  <title>Login - Women & Child Development Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap utilities used below -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4e2774;
      --accent-color: #ff6f61;
      --secondary-color: #f1f5f9;
      --text-color: #1e1e1e;
      --glow-color: rgba(255, 107, 97, 0.6);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --login-primary-color: rgb(78 39 116);
      --login-secondary-color: #d9d9d9;
      --login-error-color: #dc3545;
      --login-success-color: #28a745;
    }

    body {
      background-image: url(asset/Gallary/WCD_Login_BG.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.274);
      z-index: -1;
    }

    .main-container {
      display: flex;
      gap: 4rem;
      max-width: 1280px;
      width: 100%;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Left grows; permits bigger image */
    .left-image-section {
      flex: 1 1 680px;
      max-width: 760px;
      align-items: center;
      justify-content: center;
    }

    .left-image {
      width: 100%;
      max-width: 680px;
      height: auto;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .left-image:hover {
      transform: scale(1.02);
    }

    /* Right fixed width on desktop */
    .right-login-section {
      flex: 0 0 350px;
      max-width: 350px;
      min-width: 0;
      /* allow shrink in flex contexts to prevent overflow  */

    }

    .login-card {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      background-color: #ffffff;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .login-header {
      background-color: var(--login-primary-color);
      background-image: url(asset/Login_bg.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      padding: 1.2rem;
      text-align: center;
    }

    .login-header h1 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
      text-shadow: 2px 4px 2px rgba(0, 0, 0, 0.6);
    }

    .login-header p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 0;
    }

    .login-body {
      padding: 1.5rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(30, 30, 168, 0.15);
      border-color: var(--login-primary-color);
    }

    .btn-login {
      background-color: var(--login-primary-color);
      color: white;
      width: 75%;
      font-weight: 600;
      padding: 0.45rem 0.9rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }

    .btn-login:hover {
      background-color: rgb(57, 17, 97);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 30, 168, 0.2);
      color: white;
    }

    .btn-home {
      background-color: var(--login-primary-color);
      color: white;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background-color: rgb(57, 17, 97);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 30, 168, 0.2);
      color: white;
    }

    .btn-home .fas.fa-home {
      font-size: 16px;
    }

    .row.d-flex {
      display: flex;
      flex-wrap: nowrap;
      gap: 8px;
    }

    .captcha-container {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .captcha-display {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: 1px dashed #adb5bd;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-weight: 800;
      letter-spacing: 2px;
      user-select: none;
      color: var(--login-primary-color);
      font-size: 0.9rem;
    }

    .refresh-btn {
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .refresh-btn:hover {
      color: var(--login-primary-color);
      transform: rotate(180deg);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 0.8rem;
    }

    .logo {
      width: 65px;
      height: 65px;
      object-fit: contain;
    }

    .password-toggle {
      cursor: pointer;
      color: #6c757d;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--login-primary-color);
    }

    .form-control {
      padding: 0.6rem 0.65rem !important;
      font-size: 0.9rem;
    }

    .form-label {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    .input-group-text {
      font-size: 0.9rem;
    }

    .mb-3 {
      margin-bottom: 0.8rem !important;
    }

    /* Responsive: adjust sizes on medium screens */
    @media (max-width:1024px) {
      .main-container {
        gap: 2rem;
      }

      .left-image-section {
        flex: 1 1 560px;
        max-width: 600px;
      }

      .left-image {
        max-width: 600px;
      }

      .right-login-section {
        flex: 0 0 320px;
        max-width: 320px;
      }
    }

    /* Mobile stacking and centering */
    @media (max-width:768px) {

      /* Center the whole layout on mobile using flexbox  */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .main-container {
        flex-direction: column;
        gap: 2rem;
        max-width: 100%;
        width: 100%;
        padding-inline: 1rem;
      }

      .left-image-section {
        order: 1;
        max-width: 400px;
      }

      .left-image {
        max-width: 400px;
      }

      .right-login-section {
        order: 2;
        flex: 1 1 100%;
        /* take full width on mobile  */
        max-width: 520px;
        /* center cap; adjust/remove as needed  */
        width: 100%;
        margin-inline: auto;
        /* center horizontally */
        min-width: 0;
        /* avoid overflow in flex  */

      }

      .login-card {
        margin: 0 0;
      }

      .login-body {
        padding: 1.25rem;
      }

      .login-header {
        padding: 1rem;
      }

      .login-header h1 {
        font-size: 1.1rem;
      }

      .login-header p {
        font-size: 0.85rem;
      }

      .logo {
        width: 55px;
        height: 55px;
      }
    }

    @media (max-width:576px) {
      body {
        padding: 0.75rem;
      }

      /* tighter padding for small phones */
      .main-container {
        padding: 1rem;
        gap: 1.5rem;
      }

      .left-image-section {
        max-width: 340px;
      }

      .left-image {
        max-width: 340px;
      }

      .login-header {
        padding: 0.75rem;
      }

      .login-header h1 {
        font-size: 1rem;
        margin-bottom: 0.1rem;
      }

      .login-header p {
        font-size: 0.75rem;
      }

      .logo {
        width: 45px;
        height: 45px;
      }

      .login-body {
        padding: 1rem;
      }

      .btn-login {
        padding: 0.4rem 0.7rem;
        font-size: 0.85rem;
      }
    }

    @media (max-width:400px) {
      .left-image-section {
        max-width: 300px;
      }

      .left-image {
        max-width: 280px;
      }

      .login-header h1 {
        font-size: 0.95rem;
      }

      .login-header p {
        font-size: 0.7rem;
      }

      .logo {
        width: 40px;
        height: 40px;
      }

      .captcha-container {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .captcha-display {
        padding: 0.35rem 0.7rem;
        font-size: 0.8rem;
      }
    }

    /* Absolute smallest devices: hard-hide left image as a fallback */
    @media (max-width:320px) {
      .left-image-section {
        display: none;
      }
    }
  </style>
</head>

<body>
  <main class="main-container"> <!-- Left Image Section: hidden on xs/sm, visible md+ via Bootstrap utility -->
    <div class="left-image-section d-none d-md-block"> <!-- hide < md, show >= md --> <img
        src="asset/WCD_Left_Image.png" alt="Women & Child Development Illustration" class="left-image img-fluid" />
    </div>

    <!-- Right Login Section (responsive and centered on mobile) -->
    <div class="right-login-section">
      <div class="login-card">
        <header class="login-header">
          <div class="logo-container">
            <img src="asset/MP_LOGO.png" alt="Government of Madhya Pradesh" class="logo" />
            <img src="asset/WCD_LOGO.png" alt="Women & Child Development Department Logo" class="logo" />
          </div>
          <h1>Women & Child Development Department</h1>
          <p>Government of Madhya Pradesh</p>
        </header>

        <div class="login-body">
          <form id="loginForm" autocomplete="off" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                  required />
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password"
                  placeholder="Enter your password" required />
                <span class="input-group-text password-toggle" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex align-items-center gap-2">
                <div class="captcha-display d-flex align-items-center justify-content-center" id="captchaDisplay"></div>
                <button type="button" class="refresh-btn fw-semibold" id="refreshCaptcha" title="Refresh Captcha">
                  <i class="fas fa-sync-alt"></i>
                </button>
                <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Enter captcha"
                  required />
              </div>
            </div>

            <div class="row d-flex align-items-center justify-content-center gap-2">
              <button type="button" class="btn btn-home rounded-circle" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
              </button>
              <button type="submit" class="btn btn-login" id="loginButton">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script> document.addEventListener('DOMContentLoaded', function () { const loginForm = document.getElementById('loginForm'); const usernameInput = document.getElementById('username'); const passwordInput = document.getElementById('password'); const togglePassword = document.getElementById('togglePassword'); const captchaInput = document.getElementById('captcha'); const captchaDisplay = document.getElementById('captchaDisplay'); const refreshCaptchaBtn = document.getElementById('refreshCaptcha'); function generateCaptcha(length = 6) { const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'; let result = ''; for (let i = 0; i < length; i++) { result += chars.charAt(Math.floor(Math.random() * chars.length)); } return result; } let currentCaptcha = generateCaptcha(); captchaDisplay.textContent = currentCaptcha; refreshCaptchaBtn.addEventListener('click', function () { currentCaptcha = generateCaptcha(); captchaDisplay.textContent = currentCaptcha; captchaInput.value = ''; captchaInput.classList.remove('is-invalid'); }); togglePassword.addEventListener('click', function () { const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password'; passwordInput.setAttribute('type', type); this.querySelector('i').classList.toggle('fa-eye-slash'); this.querySelector('i').classList.toggle('fa-eye'); }); loginForm.addEventListener('submit', function (e) { e.preventDefault(); usernameInput.classList.remove('is-invalid'); passwordInput.classList.remove('is-invalid'); captchaInput.classList.remove('is-invalid'); let isValid = true; if (!usernameInput.value.trim()) { usernameInput.classList.add('is-invalid'); isValid = false; } if (!passwordInput.value.trim()) { passwordInput.classList.add('is-invalid'); isValid = false; } if (captchaInput.value.trim().toLowerCase() !== currentCaptcha.toLowerCase()) { captchaInput.classList.add('is-invalid'); isValid = false; } if (!isValid) return; window.location.href = "https://wcd-static.tserver.co.in/"; }); }); </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap bundle -->
</body>

</html>
