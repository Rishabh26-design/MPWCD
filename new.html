<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @charset "utf-8";
        /* CSS Document */

        /******* Common Element CSS Start ******/
        * {
            margin: 0px;
            padding: 0px;
            outline: none;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            /* background: linear-gradient(135deg, #f5f7fa 0%, #e6e6e6 100%); */
            background-image: url(asset/BG_LOGIN.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            display: -webkit-flex;
            align-items: center;
            -webkit-align-items: center;
            height: 900px;
            overflow: hidden;
        }

        .main {
            margin: 0px auto;
            width: 800px;
            height: 800px;
            position: relative;
        }

        .big-circle {
            height: 100%;
            width: 100%;
            position: relative;
            border: 3px solid #6495f2;
            border-radius: 50%;
            display: flex;
            display: -webkit-flex;
            align-items: center;
            -webkit-align-items: center;
            justify-content: center;
            -webkit-justify-content: center;
            animation: Rotate 120s linear infinite;
            -webkit-animation: Rotate 120s linear infinite;
        }

        .icon-block {
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
            display: flex;
            display: -webkit-flex;
            align-items: center;
            -webkit-align-items: center;
            justify-content: center;
            -webkit-justify-content: center;
            background-image: linear-gradient(180deg, #4967e6 0%, #627bf4 100%);
            -webkit-background-image: linear-gradient(180deg, #4967e6 0%, #627bf4 100%);
            box-shadow: 0 2px 4px 0 #3e5ada;
            -webkit-box-shadow: 0 2px 4px 0 #3e5ada;
        }

        .icon-block img {
            margin: 0px auto;
            width: 86%;
            animation: Rotate-reverse 120s linear infinite;
            -webkit-animation: Rotate-reverse 120s linear infinite;
        }

        .icon-block:first-child {
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }

        .icon-block:nth-child(2) {
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            -webkit-transform: translate(50%, -50%);
        }

        .icon-block:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            -webkit-transform: translate(-50%, 50%);
        }

        .icon-block:nth-child(4) {
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }

        /* circle content */
        .circle {
            animation: circle-rotate 120s linear infinite;
            -webkit-animation: circle-rotate 120s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            -webkit-transform: translate(-50%, -50%) rotate(45deg);
            width: 90%;
            height: 90%;
            border: 3px solid #6495f2;
            border-radius: 50%;
        }

        .circle .icon-block img {
            animation: img-rotate 120s linear infinite;
            -webkit-animation: img-rotate 120s linear infinite;
        }

        /* Login Form Styles */
        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logos img {
            height: 60px;
            margin: 0 15px;
        }

        .login-form h1 {
            color: #3f5de1;
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .login-form p {
            color: #555;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-form .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .login-form .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .login-form .input-group input:focus {
            border-color: #3f5de1;
            box-shadow: 0 0 5px rgba(63, 93, 225, 0.3);
        }

        .login-form .input-group label {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #999;
            font-size: 16px;
            transition: all 0.3s;
            pointer-events: none;
        }

        .login-form .input-group input:focus+label,
        .login-form .input-group input:valid+label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: #3f5de1;
        }

        /* Updated Captcha Styles */
        .captcha-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            flex: 1;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }

        .captcha-code {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            text-align: center;
            background: #fff;
            padding: 5px;
            border-radius: 3px;
            color: #333;
            user-select: none;
            background-image: linear-gradient(to right, #f5f5f5, #e0e0e0);
            border: 1px dashed #ccc;
        }

        .refresh-captcha {
            background: #3f5de1;
            color: white;
            border: none;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-captcha:hover {
            background: #2c4ac7;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-input input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: #3f5de1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-form button:hover {
            background: #2c4ac7;
        }

        .login-form .forgot-password {
            display: block;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            text-decoration: none;
        }

        .login-form .forgot-password:hover {
            color: #3f5de1;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }

        /* keyframe animation */
        @keyframes Rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes Rotate {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes Rotate-reverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        @-webkit-keyframes Rotate-reverse {
            from {
                -webkit-transform: rotate(360deg);
            }

            to {
                -webkit-transform: rotate(0deg);
            }
        }

        @keyframes circle-rotate {
            from {
                transform: translate(-50%, -50%) rotate(45deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(405deg);
            }
        }

        @-webkit-keyframes circle-rotate {
            from {
                -webkit-transform: translate(-50%, -50%) rotate(45deg);
            }

            to {
                -webkit-transform: translate(-50%, -50%) rotate(405deg);
            }
        }

        @keyframes img-rotate {
            from {

            }

            to {
                transform: rotate(-405deg);
            }
        }

        @-webkit-keyframes img-rotate {
            from {
                -webkit-transform: rotate(-45deg);
            }

            to {
                -webkit-transform: rotate(-405deg);
            }
        }
    </style>
